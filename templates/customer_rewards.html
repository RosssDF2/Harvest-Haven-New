<!DOCTYPE html>
<html>
<head>
    <title>Rewards</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <ul>
            {% for option in nav_options %}
            <li><a href="{{ option.url }}">{{ option.name }}</a></li>
            {% endfor %}
            <li><a href="{{ url_for('profile.logout') }}">Logout</a></li>
        </ul>
    </header>

    <h1>Rewards</h1>
    <ul>
        {% for product in products %}
        <li>{{ product.name }} - {{ product.points }} points ({{ product.quantity }} left)</li>
        {% endfor %}
    </ul>
    <p>Your Points: {{ user_points }}</p>
</body>
</html>
