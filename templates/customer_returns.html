<!DOCTYPE html>
<html>
<head>
    <title>Customer Returns</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <ul>
            {% for option in nav_options %}
            <li><a href="{{ option.url }}">{{ option.name }}</a></li>
            {% endfor %}
            <li><a href="{{ url_for('profile.logout') }}">Logout</a></li>
        </ul>
    </header>

    <h1>Returns</h1>
    <div class="products-container">
        {% for product in products %}
        <div class="product-box">
            <h2>{{ product.name }}</h2>
            <p>Remaining Quantity: {{ product.remaining }}</p>
            <form action="{{ url_for('returns.submit_return') }}" method="POST">
                <input type="hidden" name="product_id" value="{{ product.id }}">
                <label for="quantity">Return Quantity:</label>
                <input type="number" name="quantity" min="1" max="{{ product.remaining }}" required>
                <textarea name="reason" placeholder="Reason for return" required></textarea>
                <button type="submit">Return</button>
            </form>
        </div>
        {% endfor %}
    </div>
</body>
</html>
