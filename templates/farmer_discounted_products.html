<!DOCTYPE html>
<html>
<head>
    <title>Manage Discounted Products</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <ul>
            {% for option in nav_options %}
            <li><a href="{{ option.url }}">{{ option.name }}</a></li>
            {% endfor %}
            <!-- Logout Link -->
            <li><a href="{{ url_for('profile.logout') }}">Logout</a></li>
        </ul>
    </header>

    <h1>Manage Discounted Products</h1>
    <ul>
        {% for product in items %}
        <li>
            {{ product.name }} - ${{ product.price }} ({{ product.stock }} in stock)
            <form method="POST" action="{{ url_for('discounted.update_discounted', item_id=product.id) }}">
                <button type="submit">Edit</button>
            </form>
            <form method="POST" action="{{ url_for('discounted.delete_discounted', item_id=product.id) }}">
                <button type="submit">Delete</button>
            </form>
        </li>
        {% endfor %}
    </ul>
    <form method="POST" action="{{ url_for('discounted.add_discounted') }}">
        <h2>Add Discounted Product</h2>
        <label>Name:</label>
        <input type="text" name="name" required>
        <label>Price:</label>
        <input type="number" name="price" step="0.01" required>
        <label>Stock:</label>
        <input type="number" name="stock" required>
        <button type="submit">Add</button>
    </form>
</body>
</html>
