<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Harvest Haven</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Background Video Styling */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .video-background iframe {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 120vw;
            height: 120vh;
            transform: translate(-50%, -50%);
            pointer-events: none; /* Prevent interaction */
        }

        /* Dark Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* Dark overlay for contrast */
            z-index: 0;
        }

        /* Logo Styling */
        .logo-container {
            position: relative;
            z-index: 2;
            text-align: center;
            margin-bottom: -5px; /* Reduce gap between logo and box */
        }

        .logo-container img {
            width: 100%;
            max-width: 400px; /* Matches login box width */
            display: block;
            filter: brightness(1.2); /* Increase brightness */
            margin-bottom: 10px ;
        }

        /* Signup Box */
        .signup-box {
            z-index: 1;
            position: relative;
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.8);
            width: 100%;
            max-width: 400px;
            text-align: center;
            color: white;
        }

        /* Form Styling */
        .form-label {
            font-weight: bold;
            color: white;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 5px;
            color: white;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid #198754;
        }

        .btn-success {
            width: 100%;
            font-size: 1.2rem;
            padding: 12px;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <!-- YouTube Video Background -->
    <div class="video-background">
        <iframe
            src="https://www.youtube.com/embed/iUtnZpzkbG8?autoplay=1&mute=1&loop=1&playlist=iUtnZpzkbG8&controls=0&showinfo=0&modestbranding=1"
            frameborder="0"
            allow="autoplay; encrypted-media"
            allowfullscreen>
        </iframe>
    </div>

    <!-- Dark Overlay -->
    <div class="overlay"></div>

    <!-- Centered Content -->
    <div class="d-flex flex-column align-items-center justify-content-center vh-100">

        <!-- ✅ Logo Positioned Above the Signup Box -->
        <div class="logo-container">
            <img src="{{ url_for('static', filename='uploads/Harvest1.png') }}" alt="Company Logo">
        </div>

        <!-- ✅ Signup Form -->
        <div class="signup-box">
            <form method="POST" action="{{ url_for('profile.login') }}">
                <input type="hidden" name="action" value="create_account">

                <div class="mb-3">
                    <label for="new-username" class="form-label">Username</label>
                    <input type="text" id="new-username" name="username" class="form-control" placeholder="Choose a username" required>
                </div>

                <div class="mb-3">
                    <label for="new-password" class="form-label">Password</label>
                    <input type="password" id="new-password" name="password" class="form-control" placeholder="Choose a password" required>
                </div>

                <div class="mb-3">
                    <label for="role" class="form-label">Role</label>
                    <select name="role" id="role" class="form-select">
                        <option value="customer">Customer</option>
                        <option value="farmer">Farmer</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-success">Create Account</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
