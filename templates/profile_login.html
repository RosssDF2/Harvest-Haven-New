
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Harvest Haven</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Background and General Styling */
        body {
            background: url('{{ url_for("static", filename="uploads/Harvest.png") }}') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* Dark overlay for contrast */
            z-index: 1;
        }

        /* Login Box */
        .login-box {
            z-index: 2;
            background: rgba(0, 0, 0, 0.7); /* Dark transparent background */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.8); /* Stronger shadow for modern effect */
            width: 100%;
            max-width: 400px;
            text-align: center; /* Center content inside the box */
            color: white; /* Text color */
        }

        /* Title and Slogan Inside the Box */
        .login-box h1 {
            font-size: 2.8rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .login-box p {
            font-size: 1.1rem;
            font-weight: 300;
            margin-bottom: 30px;
            color: rgba(255, 255, 255, 0.8); /* Slightly lighter text for slogan */
        }

        /* Form Styling */
        .form-label {
            font-weight: bold;
            color: white; /* White labels */
        }

        .form-control {
            background: rgba(255, 255, 255, 0.1); /* Slightly transparent input background */
            border: none;
            border-radius: 5px;
            color: white;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7); /* Placeholder styling */
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.2); /* Brighter background on focus */
            color: white;
            border: 1px solid #198754; /* Bootstrap success color */
        }

        .btn-primary, .btn-success {
            width: 100%;
            font-size: 1.2rem;
            padding: 12px;
            margin-top: 15px;
        }

        .divider {
            border-top: 1px solid rgba(255, 255, 255, 0.2); /* Lighter divider */
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <!-- Dark Overlay -->
    <div class="overlay"></div>

    <!-- Login Form -->
    <div class="login-box">
        <!-- Title and Slogan -->
        <h1>Harvest Haven</h1>
        <p>Connecting Communities Through Sustainable Farming</p>

        <!-- Login Form -->
        <form method="POST" action="{{ url_for('profile.login') }}" class="mb-3">
            <input type="hidden" name="action" value="login">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <a href="{{ url_for('profile.reset_request') }}">Forgot Password?</a>
        </form>

        <!-- Divider -->
        <div class="divider"></div>

        <!-- Create Account Form -->
        <form method="POST" action="{{ url_for('profile.login') }}">
            <input type="hidden" name="action" value="create_account">
            <div class="mb-3">
                <label for="new-username" class="form-label">Username</label>
                <input type="text" id="new-username" name="username" class="form-control" placeholder="Choose a username" required>
            </div>
            <div class="mb-3">
                <label for="new-password" class="form-label">Password</label>
                <input type="password" id="new-password" name="password" class="form-control" placeholder="Choose a password" required>
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <select name="role" id="role" class="form-select">
                    <option value="customer">Customer</option>
                    <option value="farmer">Farmer</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success">Create Account</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
