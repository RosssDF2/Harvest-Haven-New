<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
<header class="bg-success text-white py-3 mb-4">
    <div class="container d-flex justify-content-between align-items-center">
        <!-- Logo -->
        <div class="d-flex align-items-center me-3">
            <img src="{{ url_for('static', filename='uploads/Harvest Haven.png') }}" alt="Harvest Haven Logo" style="width: 80px; height: auto;">
        </div>

        <!-- Navigation Bar -->
        <ul class="nav flex-grow-1 justify-content-center">
            {% for option in nav_options %}
            <li class="nav-item">
                <a class="nav-link text-white" href="{{ option.url }}">{{ option.name }}</a>
            </li>
            {% endfor %}
        </ul>

        <!-- Dropdown Button -->
        <div class="dropdown">
            <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                Menu
            </button>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
                <li><a class="dropdown-item" href="{{ url_for('profile.profile') }}">Profile</a></li>
                <li><a class="dropdown-item text-danger" href="{{ url_for('profile.logout') }}">Logout</a></li>
            </ul>
        </div>
    </div>
</header>

<main class="container">
    <div class="text-center mb-5">
        <h1 class="text-success">Welcome, {{ user.name }}</h1>
        <p class="fs-5">Role: <span class="fw-bold">{{ user.role }}</span></p>
    </div>

    <!-- Add Points to Customer Section -->
    <div class="card mb-4">
        <div class="card-header bg-success text-white">Add Points to Customer</div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('profile.add_points') }}">
                <div class="mb-3">
                    <label for="username" class="form-label">Customer Username:</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Enter username" required>
                </div>
                <div class="mb-3">
                    <label for="points" class="form-label">Points to Add:</label>
                    <input type="number" id="points" name="points" class="form-control" min="1" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Add Points</button>
            </form>
        </div>
    </div>

    <!-- Other Farmer Features Section -->
    <div class="card">
        <div class="card-header bg-info text-white">Other Farmer Features</div>
        <div class="card-body">
            <p class="text-muted">Additional farmer-specific profile content can go here.</p>
        </div>
    </div>
</main>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
