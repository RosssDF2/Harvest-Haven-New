<!DOCTYPE html>
<html>
<head>
    <title>Farmer Products</title>
</head>
<body>
    <h1>Manage Your Products</h1>
    <ul>
        {% for product in products %}
        <li>
            {{ product.name }} - ${{ product.price }} ({{ product.quantity }} in stock)
            <!-- Update Product Form -->
            <form method="POST" action="{{ url_for('products.update_product', product_id=product.id) }}">
                <button type="submit">Edit</button>
            </form>
            <!-- Delete Product Form -->
            <form method="POST" action="{{ url_for('products.delete_product', product_id=product.id) }}">
                <button type="submit">Delete</button>
            </form>
        </li>
        {% endfor %}
    </ul>
    <!-- Add Product Form -->
    <form method="POST" action="{{ url_for('products.add_product') }}">
        <h2>Add Product</h2>
        <label>Name:</label>
        <input type="text" name="name" required>
        <label>Price:</label>
        <input type="number" name="price" step="0.01" required>
        <label>Quantity:</label>
        <input type="number" name="quantity" required>
        <label>Category:</label>
        <input type="text" name="category" required>
        <button type="submit">Add</button>
    </form>
</body>
</html>
