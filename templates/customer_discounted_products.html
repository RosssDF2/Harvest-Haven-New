<!DOCTYPE html>
<html>
<head>
    <title>Discounted Products</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <ul>
            {% for option in nav_options %}
            <li><a href="{{ option.url }}">{{ option.name }}</a></li>
            {% endfor %}
            <li><a href="{{ url_for('profile.logout') }}">Logout</a></li>
        </ul>
    </header>

    <h1>Discounted Products</h1>
    <div class="products-container">
        {% for product in items %}
        <div class="product-box">
            <h2>{{ product.name }}</h2>
            <p>Price: ${{ product.price }}</p>
            <p>Stock: {{ product.stock }}</p>
            <form action="{{ url_for('checkout.add_to_cart_discounted', item_id=product.id) }}" method="POST">
    <label for="quantity">Quantity:</label>
    <input type="number" name="quantity" min="1" max="{{ product.stock }}" required>
    <button type="submit">Add to Cart</button>
</form>

        </div>
        {% endfor %}
    </div>
</body>
</html>
